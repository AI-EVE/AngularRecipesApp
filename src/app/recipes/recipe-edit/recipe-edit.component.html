<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeEditForm">
      <div>
        <button
          [disabled]="
            (!recipeEditForm.valid && recipeEditForm.touched) ||
            !recipeEditForm.touched ||
            ings.length == 0
          "
          class="btn btn-success"
          type="button"
          (click)="onAdd()"
        >
          {{ editMode ? "Update" : "Add" }}
        </button>
        <button
          *ngIf="editMode"
          class="btn btn-danger"
          type="button"
          (click)="onDelete()"
        >
          Delete
        </button>
        <button class="btn btn-primary" type="button" (click)="onCancel()">
          Cancel
        </button>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          formControlName="name"
          type="text"
          id="name"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="imgPath">imgPath</label>
        <input
          formControlName="imgPath"
          type="text"
          id="imgPath"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="description">description</label>
        <textarea
          formControlName="description"
          type="area"
          id="description"
          class="form-control"
        ></textarea>
      </div>
      <div class="row" formArrayName="ingredients">
        <div class="col-xs-12">
          <div
            class="row"
            *ngFor="let ing of ings.controls; let i = index"
            [formGroupName]="i"
          >
            <div class="col-xs-6">
              <input type="text" class="form-control" formControlName="name" />
            </div>
            <div class="col-xs-2">
              <input
                type="number"
                class="form-control"
                formControlName="amount"
              />
            </div>

            <div class="col-xs-4">
              <button
                class="btn btn-danger"
                type="button"
                (click)="deleteIng(i)"
              >
                Delete
              </button>
            </div>
          </div>
          <hr />

          <div class="row">
            <div class="col-xs-12">
              <button
                class="btn btn-success"
                type="button"
                (click)="onAddIngredient()"
              >
                Add Ingredient
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
