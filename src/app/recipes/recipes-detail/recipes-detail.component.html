<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imgUrl"
      alt="recipe image"
      style="max-height: 300px"
      class="img-responsive"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div appToggle class="btn-group">
      <button class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a style="cursor: pointer" (click)="addToSL($event)"
            >To Shopping List</a
          >
        </li>
        <li routerLinkActive="active">
          <a [routerLink]="['/recipes/edit']" [queryParams]="{ id: recipe.id }"
            >Edit Recipe</a
          >
        </li>
        <li><a (click)="deleteRecipe($event)">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ recipe.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - ({{ ingredient.amount }})
      </li>
    </ul>
  </div>
</div>
